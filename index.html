<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header -->
    <header class="container-fluid p-2 text-center text-primary bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- container -->
    <main>
        <div class="container-fluid" id="content-container">
            <!-- row -->
            <div class="row">
                <!-- search column -->
                <aside class="col-lg-3 bg-light">
                    <h4 class="mt-1 fw-bold">Search For A City:</h4>

                    <!-- search bar -->
                    <div class="form-inline form-group">
                        <!-- search input -->
                        <input class="form-control" type="text" id="search-input"/>
                        <!-- search button -->
                        <button class="btn btn-primary w-100 mt-2" id="search-button">Search City</button>
                    </div>

                    <!-- search history -->
                    <ul class="list-group history"></ul>
                </aside>

                <!-- weather info -->
                <div class="col-lg-9">
                    <div class="mt-3" id="todays-weather">
                        <!-- 
                          city name (todays date) [img]
                          temperature: xx.x F
                          humidity: xx%
                          wind speed: xx.x mph
                          uv index: [uv btn]
                        -->
                    </div>

                    <!-- 5 day forecast -->
                    <div class="mt-3" id="forecast">
                        <!--
                            5-day forecast:
                            date (5 days)
                            [img]
                            temp: xx.xx F
                            wind speed: xx.x mph
                            humidity: xx%
                        -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
